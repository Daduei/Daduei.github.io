<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Subscription</title>
    <link rel="stylesheet" href="Đề 1.css">
</head>
<body>
    <form class="subscription-form" id="newsletterForm" novalidate>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label>Subscription Type</label>
            <div class="radio-group">
                <label><input type="radio" name="subscription" value="Monthly" required> Monthly</label>
                <label><input type="radio" name="subscription" value="Yearly"> Yearly</label>
            </div>
        </div>
        <div class="form-group">
            <label>Interests</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="Tech"> Tech</label>
                <label><input type="checkbox" name="interests" value="Health"> Health</label>
                <label><input type="checkbox" name="interests" value="Travel"> Travel</label>
                <label><input type="checkbox" name="interests" value="Finance"> Finance</label>
            </div>
        </div>
        <button type="submit">Subscribe</button>
    </form>
    <script>
        const form = document.getElementById('newsletterForm');
        const nameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');

        form.addEventListener('submit', function(e) {
            let valid = true;
            nameError.textContent = '';
            emailError.textContent = '';

            if (nameInput.value.trim().length < 3) {
                nameError.textContent = 'Name must be at least 3 characters.';
                valid = false;
            }
            if (!emailInput.value.includes('@')) {
                emailError.textContent = 'Email must contain "@" symbol.';
                valid = false;
            }
            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
